{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-white bg-dark text-center p-3">Add Profile Details</h2>
            <br>
            <form action="/addprofile/" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Enter Name" name="name" id="name" value="{{ profile.name }}" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Enter Address" name="address" id="address" value="{{ profile.address }}" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Enter Document_proofs" name="document_proofs" id="document_proofs" value="{{ profile.document_proofs }}" required>
                </div>

                <div class="d-grid gap-2 mt-2">
                    <button class="btn btn-dark" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
  
{% endblock content %}
